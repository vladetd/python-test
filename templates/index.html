<!doctype html>
<title>Vladetd github repos</title>

<h3>Vladetd github repos </h3>

{% for repo in repos %}
        <ul>
            {% if repo['avatar'] != None %}
                <img src="{{ repo['avatar'] }}" style="width:50px; height:50px; border-radius : 50px">
            {% else %}
                <img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" style="width:50px; height:50px; border-radius : 50px">
            {% endif %}
            <a href="{{ repo.url }}">{{ repo.name }}</a>
        </ul>
{% endfor %}
